<div class="card login">
  <mat-card class="card">
      <mat-card-title style="text-align:center">
        Créez un compte
      </mat-card-title>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-row">
                <div class="form-group">
                    <mat-form-field class="example-full-width sid">
                      <input matInput type="text" placeholder="Nom" autofocus formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Name is required</div>
                      </div>

                    </mat-form-field>
                </div>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput type="text"placeholder="mail" formControlName="mail"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" />
                <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
                    <div *ngIf="f.mail.errors.required">Mail is required</div>
                    <div *ngIf="f.mail.errors.email" style="color:#E55D87">Mail must be a valid email address</div>
                </div>
              </mat-form-field>
            </div>

            <div class="form-row">
                <div class="form-group col">
                  <mat-form-field class="example-full-width">
                    <input matInput type="password" id="pw" placeholder="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                  </mat-form-field>
                </div>
                <div class="form-group col">
                  <mat-form-field class="example-full-width">
                    <input matInput type="password" id="cPw" placeholder="Confirmation mot de passe" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                  </mat-form-field>
                </div>
            </div>
            <mat-checkbox (click)="showPw()">Afficher le mot de passe</mat-checkbox>
            <div class="text-center">
                <button mat-raised-button matTooltip="Créer un compte" class="btn btn-primary mr-1"
                 color="primary">S'enregistrer</button>
            </div>
        </form>
        <button mat-raised-button matTooltip="Connexion" class="btn btn-primary mr-1 link"
           color="primary" (click)="goToLogin()">Se connecter</button>
    </mat-card>
</div>
<script>
function showPwd(item) {
  if (document.getElementById('pw').type === 'password') {
    document.getElementById('pw').type  = 'text';
    document.getElementById('cPw').type  = 'text';

  } else {
    document.getElementById('pw').type  = 'password';
    document.getElementById('cPw').type  = 'password';

  }
}
</script>
